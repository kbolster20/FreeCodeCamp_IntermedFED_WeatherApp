<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Weather App</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- my custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- so I can use font-awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" -->

</head>


<body>
    <div class="container-fluid" id="mainContainer" style="background-color: #161616">

        <img src="http://kbolster.webhost4life.com/FullStackDeveloper/WeatherApp/images/Katapult_WeatherApp.png" alt="Katapult Weather App Logo" class="img-fluid mx-auto d-block mt-3 mb-3">



        <div class="row">
            <div class="col-sm-12 weatherDisplay" id="location">

            </div>
            <!-- col-12 city-->
        </div>
        <!--row -->
        <div class="row">
            <div class="col-sm-6">
                <div class="row float-sm-right justify-content-center" id="tempHolder">
                    <div class="" id="temp">

                    </div>
                    <div class="" id="tempType">
                        <a id="tempTypeLink" onclick="toggleTemp()"></a>
                    </div>
                </div>
                <!-- row -->
            </div>
            <!-- col-6-->

            <div class="col-sm-6 weatherDisplay" id="icon">
                <div id="weatherIcon">

                </div>
            </div>
            <!-- col-6-->
        </div>
        <!-- row -->

        <!--row -->
        <div class="row">
            <div class="col-12" id="hilo">

            </div>
            <!-- col-12 hi/lo-->
        </div>
        <!--row-->
        <!--row -->
        <div class="row">
            <div class="col-12" id="desc">

            </div>
            <!-- col-12 desc-->
        </div>
        <!--row-->

        <!--row -->
        <div class="row">

            <div class="col-12 text-center text-white  weatherDisplay">

                Convert Temperature to: <button type="button" id="toggleTemp" class="btn btn-info" onclick="toggleTemp()">F &deg;</button>


            </div>
            <!-- col-6-->
        </div>
        <!--row-->
        <div class="row mt-3">
            <div class="col-12 text-white">
                <a class="btn btn-primary" data-toggle="collapse" href="#moreInfoTable" aria-expanded="false" aria-controls="moreInfoTable">
                            See More Data...
                          </a>
            </div>
        </div>
        <!-- sadly only used for testing now until i add api support to get lat & long for place name
        <div>
            <button class="btn btn-primary mb-0 submit" id="getWeatherBtn" onclick="getLocation()" aria-expanded="Get a New Random Quote">Get Weather</button>

            <button class="btn btn-primary mb-0 submit" id="getWeatherFixedBtn" onclick="getWeatherFixed()" aria-expanded="Get a New Random Quote">Get Weather Fixed Location</button>

        </div>-->
        <!-- was going to try to implement the autocomplete from google maps to get weather from other areas but ran out of time
        <div class="row mt-2">
            <form class="form-inline">
                <div class="form-group mx-sm-3">
                    <label for="locationToGet" class="sr-only">Enter Location: </label>
                    <input type="text" class="form-control" id="locationToGet" placeholder="Enter Location (City, State)">
                </div>
                <button type="submit" onclick="getLocationCoords" class="btn btn-primary">Get Weather</button>
            </form>

        </div>-->

        <div class="row mt-3 collapse" id="moreInfoTable">
            <div class="col-12 text-white">
                <table class="table table-sm table-hover" id="infoTable">
                    <tbody>
                        <tr>
                            <th scope="row">Humidity</th>
                            <td id="humidity"></td>
                        </tr>
                        <tr>
                            <th scope="row">Pressure</th>
                            <td id="pressure"></td>
                        </tr>
                        <tr>
                            <th scope="row">Wind Speed</th>
                            <td id="windspeed"></td>
                        </tr>
                        <tr>
                            <th scope="row">Wind Direction</th>
                            <td id="winddirection"></td>
                        </tr>
                        <tr>
                            <th scope="row">% of Cloud Cover</th>
                            <td id="cloudcover"></td>
                        </tr>
                        <tr>
                            <th scope="row">Sunrise</th>
                            <td id="sunrise"></td>
                        </tr>
                        <tr>
                            <th scope="row">Sunset</th>
                            <td id="sunset"></td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
        <!--row -->
    </div>
    <!-- container -->


    <!-- Scripts -->
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <!-- Moustache so I can use templates -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <!-- My custom script -->
    <script type="text/javascript" src="script.js"></script>
    <!-- Google maps-->
    <script type="text/javascript" src="https://maps.google.com/maps/api/js&key=AIzaSyAWRoWbYBxWJy_ACrzrRPMyzjuRLSOov0E"></script>

</body>

</html>
